apiVersion: v1
kind: Deployment
metadata:
  name: operator
spec:
  replicas: 1
  template:
    spec:
      containers:
      - image: operator
        name: operator
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      terminationGracePeriodSeconds: 10
